<ng-container *ngIf="loading">
  <app-spinner [type]="4"></app-spinner>
</ng-container>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" id="name">Name</th>
    <th scope="col" id="avatar">Avatar</th>
  </tr>
  </thead>
  <tbody>
  <tr [routerLink]="['/artist', 'detail']" [queryParams]="{id: artist.id}" *ngFor="let artist of artistList; index as i">
    <td>{{ i + 1 }}</td>
    <td><a [routerLink]="['/artist', 'detail']" [queryParams]="{id: artist.id}">{{ artist.name }}</a></td>
    <td><a [routerLink]="['/artist', 'detail']" [queryParams]="{id: artist.id}"><img class="avatar" [src]="artist.avatarUrl" alt=""></a></td>
  </tr>
  </tbody>
</table>
