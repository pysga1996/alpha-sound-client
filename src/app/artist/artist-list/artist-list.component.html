<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" id="name">Name</th>
    <th scope="col" id="avatar">Avatar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let artist of artistList; index as i">
    <td>{{ i + 1 }}</td>
    <td><a [routerLink]="['/artist', 'detail']" [queryParams]="{id: artist.id}">{{ artist.name }}</a></td>
    <td><img class="avatar" [src]="artist.avatarUrl"></td>
  </tr>
  </tbody>
</table>
