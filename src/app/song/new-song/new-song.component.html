<h2>Bai hat moi nhat</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Release Date</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let song of songList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ song.name }}</td>
    <td>{{ song.releaseDate | date }}</td>
    <td>
  </tr>
  </tbody>
</table>
<ngb-pagination
  [(page)]="pageNumber"
  [pageSize]="pageSize"
  [collectionSize]="totalItems"></ngb-pagination>
