<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Release Date</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let song of songList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ song.name }}</td>
    <td>{{ song.releaseDate | date }}</td>
    <td>
      <button class="btn btn-primary" (click)="addToPlaylist(song)" [disabled]="song.isDisabled"><i
        class="fas fa-play-circle"></i></button>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle><i
          class="fas fa-ellipsis-h fa-1x"></i></button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem [routerLink]="['/playlist','add-to-playlist',song.id]">Add to playlist</button>
          <button ngbDropdownItem>Another Action</button>
          <button ngbDropdownItem>Something else is here</button>
        </div>
      </div>
    </td>
    <td><a [routerLink]="['/song','edit', song.id]">Edit</a></td>

  </tr>
  </tbody>
</table>
<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" *ngIf="pageNumber > 0" (click)="goToPage(pageNumber - 1)" tabindex="-1" aria-disabled="true">Previous</a>
    </li>
    <li *ngFor="let page of pages" class="page-item">
      <a class="page-link" [class.active]="page.pageNumber === pageNumber" (click)="goToPage(page.pageNumber)" tabindex="-1" aria-disabled="true">{{ page.pageNumber + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" *ngIf="pageNumber < pages.length" (click)="goToPage(pageNumber + 1)" tabindex="-1" aria-disabled="true">Next</a>
    </li>
  </ul>
</nav>
