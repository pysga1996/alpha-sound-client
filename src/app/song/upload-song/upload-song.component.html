<form [formGroup]="songUploadForm" (ngSubmit)="upload()">
  <div class="form-group">
    <label for="songName">Song Name</label>
    <input type="text" class="form-control" id="songName" placeholder="Enter song name" formControlName="name">
    <div class="alert alert-danger" role="alert" *ngIf="songUploadForm.get('name').hasError('required') && songUploadForm.get('name').touched">
      Must be filled!
    </div>
  </div>

  <div class="form-group">
    <label for="artistName">Artist Name</label>
    <input type="text" class="form-control" id="artistName" placeholder="Multiple artists separated by commas" formControlName="artists">
    <div class="alert alert-danger" role="alert" *ngIf="songUploadForm.get('artists').hasError('required') && songUploadForm.get('artists').touched">
      Must be filled!
    </div>
  </div>

  <div class="form-group">
    <label for="releaseDate">Release Date</label>
    <input type="date" class="form-control" id="releaseDate" placeholder="yyyy-mm-dd" formControlName="releaseDate">
    <div class="alert alert-danger" role="alert" *ngIf="songUploadForm.get('releaseDate').hasError('required') && songUploadForm.get('releaseDate').touched">
      Must be filled!
    </div>
  </div>

  <div class="form-group">
    <input type="hidden" formControlName="album">
  </div>
  <div class="form-group">
    <label for="genres">Genres</label>
    <input type="text" class="form-control" id="genres" placeholder="Multiple genres separated by commas" formControlName="genres">
    <div class="alert alert-danger" role="alert" *ngIf="songUploadForm.get('genres').hasError('required') && songUploadForm.get('genres').touched">
      Must be filled!
    </div>
  </div>

  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" class="form-control" id="tags" placeholder="Multiple tags separated by commas" formControlName="tags">
    <div class="alert alert-danger" role="alert" *ngIf="songUploadForm.get('tags').hasError('required') && songUploadForm.get('tags').touched">
      Must be filled!
    </div>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" placeholder="Specify a country" formControlName="country">
    <div class="alert alert-danger" role="alert" *ngIf="songUploadForm.get('country').hasError('required') && songUploadForm.get('country').touched">
      Must be filled!
    </div>
  </div>
  <div class="form-group">
    <label for="theme">Theme</label>
    <input type="text" class="form-control" id="theme" placeholder="Specify an theme" formControlName="theme">
    <div class="alert alert-danger" role="alert" *ngIf="songUploadForm.get('theme').hasError('required') && songUploadForm.get('theme').touched">
      Must be filled!
    </div>
  </div>

  <label for="audio">Audio File</label>
  <div class="form-group custom-file">

    <label class="custom-file-label" *ngIf=!isAudioFileChosen>Choose file</label>
    <label class="custom-file-label" *ngIf=isAudioFileChosen>{{ audioFileName }}</label>
    <input type="file" class="custom-file-input" id="audio" (change)="selectFile($event)">
  </div>
  <div class="mt-sm-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <span *ngIf="message">{{ message }}</span>
  <!-- Progress Bar -->
  <div class="progress form-group" *ngIf="progress > 0">
    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="progress">
    </div>
  </div>
</form>
