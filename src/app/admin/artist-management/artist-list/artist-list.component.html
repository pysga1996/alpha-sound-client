<app-create-artist></app-create-artist>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" id="name">{{ 'Artist Name' | translate }}</th>
    <th scope="col" id="birthDate">{{ 'Birth Date' | translate }}</th>
    <th scope="col" >{{ 'Avatar' | translate }}</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="!artistList">
    <app-spinner></app-spinner>
  </ng-container>
  <tr [routerLink]="['/','artist','detail']" [queryParams]="{id: artist.id}" *ngFor="let artist of artistList; index as i">
    <td>{{ i + 1 }}</td>
    <td><a [routerLink]="['/','artist','detail']" [queryParams]="{id: artist.id}">{{ artist.name }}</a></td>
    <td>{{ artist.birthDate | date: 'fullDate' : '' : translate.currentLang }}</td>
    <td><img [src]="artist.avatarUrl" class="img-thumbnail avatar" alt=""></td>
    <td>
      <app-modal [body]="('Are you sure that you want to remove artist' | translate) + ' ' + artist.name" [action]="'delete'">
        <app-artist-delete class="modal-footer" [id]="artist.id" [artistName]="artist.name" (deleteArtist)="deleteArtist($event)"></app-artist-delete>
      </app-modal>
    </td>
    <td><a [routerLink]="['/admin','artist','update-profile']" [queryParams]="{id: artist.id}">Edit</a></td>
  </tr>
  </tbody>
</table>
