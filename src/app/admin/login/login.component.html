<div class="text-center">
  <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()" class="form-group">
    <h1 class="text-center">Welcome</h1>
    <label for="username">Admin Name</label>
    <input class="form-control" type="text" id="username" placeholder="Admin name" formControlName="username">
    <div class="alert alert-danger" *ngIf="adminLoginForm.get('username').hasError('required') && adminLoginForm.touched">Username is required</div>
    <div class="alert alert-danger" *ngIf="adminLoginForm.get('username').hasError('minlength') && adminLoginForm.touched">Username must have at least 6 characters</div>

    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" placeholder="Password" formControlName="password">
    <div class="alert alert-danger" *ngIf="adminLoginForm.get('password').hasError('required') && adminLoginForm.touched">Password is required</div>
    <div class="alert alert-danger" *ngIf="adminLoginForm.get('password').hasError('minlength') && adminLoginForm.touched">Password must have at least 6 characters</div>
    <div class="alert alert-danger" role="alert" *ngIf="adminLoginForm.invalid && submitted">
      Fields must be filled in!
    </div>
    <div class="alert" [class.alert-success]="!error" [class.alert-danger]="error" role="alert" *ngIf="message">
      {{ message }}
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="adminLoginForm.invalid">
      <span>Sign in</span>
    </button>
    <div *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></div>
  </form>
</div>
