<div class="row">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="albumForm" (ngSubmit)="onSubmit()" class="form-inline row">
        <div class="form-group col-sm-3">
          <label class="col-sm-4" for="albumName">Name</label>
          <input type="text" class="form-control col-sm-8" id="albumName" placeholder="Enter album name" formControlName="name">
        </div>
        <div class="form-group col-sm-3">
          <label class="col-sm-4" for="albumArtists">Artists</label>
          <input type="text" class="form-control col-sm-8" id="albumArtists" placeholder="Multiple artists separated by commas" formControlName="artists">
        </div>
        <div class="form-group col-sm-3">
          <label class="col-sm-4" for="albumReleaseDate">Release Date</label>
          <input type="date" class="form-control col-sm-8" id="albumReleaseDate" placeholder="Release Date" formControlName="releaseDate">
        </div>
        <div class="form-group col-sm-3">
          <label class="col-sm-4" for="albumGenres">Genres</label>
          <input type="text" class="form-control col-sm-8" id="albumGenres" placeholder="Multiple genres separated by commas" formControlName="genres">
        </div>

        <div class="form-group col-sm-3">
          <label class="col-sm-4" for="albumTags">Tags</label>
          <input type="text" class="form-control col-sm-8" id="albumTags" placeholder="Multiple tags separated by commas" formControlName="tags">
        </div>
        <div class="form-group col-sm-3">
          <label class="col-sm-4" for="albumCountry">Country</label>
          <input type="text" class="form-control col-sm-8" id="albumCountry" placeholder="Specify a country" formControlName="country">
        </div>
        <div class="form-group col-sm-3">
          <label class="col-sm-4" for="albumTheme">Theme</label>
          <input type="text" class="form-control col-sm-8" id="albumTheme" placeholder="Specify a theme" formControlName="theme">
        </div>
        <div class="form-group col-sm-3">
          <label class="col-sm-4" for="albumCover">Cover</label>
          <div class="custom-file col-sm-8">
            <input type="file" class="custom-file-input" id="albumCover" placeholder="Upload album cover" (change)="selectImage($event)">
            <label class="custom-file-label" for="albumCover" *ngIf=!isImageFileChosen>Choose file</label>
            <label class="custom-file-label" for="albumCover" *ngIf=isImageFileChosen>{{ imageFileName }}</label>
          </div>
        </div>
        <div class="col-sm-3">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
          <span *ngIf="albumMessage">{{ albumMessage }}</span>
        </div>
        <div class="col-sm-9">
          <!-- Progress Bar -->
          <div class="progress form-group col-sm-9" *ngIf="albumProgress > 0">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="albumProgress">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<div class="row" style="margin-bottom: 10rem;">
  <div class="col-sm-4" *ngFor="let form of songsForm, index as i">
    <div class="card">
      <div class="card-body" #card1>
        <button class="btn btn-info float-sm-right" style="margin-bottom: 1rem" (click)="removeForm(i)"><i class="fas fa-times-circle"></i></button>
        <span>index = {{ i }}</span>
        <form [formGroup]="form">
          <table class="table table-striped">
            <tr class="row">
              <td class="col-sm-4"><label for="songName">Song Name</label></td>
              <td class="col-sm-8"><input type="text" class="form-control" id="songName" placeholder="Enter song name" formControlName="name"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-4"><label for="artistName">Artist Name</label></td>
              <td class="col-sm-8"><input type="text" class="form-control" id="artistName" placeholder="Multiple artists separated by commas" formControlName="artists"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-4"><label for="releaseDate">Release Date</label></td>
              <td class="col-sm-8"><input type="date" class="form-control" id="releaseDate" placeholder="yyyy-mm-dd" formControlName="releaseDate"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-4"><label for="genres">Genres</label></td>
              <td class="col-sm-8"><input type="text" class="form-control" id="genres" placeholder="Multiple genres separated by commas" formControlName="genres"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-4"><label for="tags">Tags</label></td>
              <td class="col-sm-8"><input type="text" class="form-control float-sm-right" id="tags" placeholder="Multiple tags separated by commas" formControlName="tags"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-4"><label for="country">Country</label></td>
              <td class="col-sm-8"><input type="text" class="form-control" id="country" placeholder="Specify a mood" formControlName="country"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-4"><label for="theme">Theme</label></td>
              <td class="col-sm-8"><input type="text" class="form-control" id="theme" placeholder="Specify an activity" formControlName="theme"></td>
            </tr>
            <tr class="row">
              <td class="col-sm-4"><label for="audio">Audio File</label></td>
              <td class="col-sm-8">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="audio" (change)="selectAudio($event, i)">
                  <label class="custom-file-label" *ngIf=!isAudioFileChosen[i]>Choose file</label>
                  <label class="custom-file-label" *ngIf=isAudioFileChosen[i]>{{ audioFileNames[i] }}</label>
                </div>
              </td>
            </tr>
          </table>
          <input type="hidden" formControlName="album">
          <span *ngIf="songsMessage[i]">{{ songsMessage[i] }}</span>
          <!-- Progress Bar -->
          <div class="progress form-group" *ngIf="songsProgress[i] > 0">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width.%]="songsProgress [i]">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-body d-flex p-2 justify-content-center" #card2>
        <button class="align-self-center btn btn-info" (click)="addForm()"><i class="fas fa-plus-circle fa-4x"></i></button>
      </div>
    </div>
  </div>
</div>
