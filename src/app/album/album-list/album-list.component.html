
<div class="row">
  <ng-container *ngFor="let album of albumList; index as i" >
    <div class="card col-sm-3 poly-prod mx-2" >
      <div class="card-header">{{ album[0].name }}</div>
      <div class="card-body">
        <div class="align-items-center">
          <img [src]="album[0].coverUrl" alt=""/></div>
        </div>
      <div class="card-footer">
        <button class="btn btn-info" [disabled]="album[0].isDisabled"><i class="fas fa-play-circle"></i></button>
      </div>
    </div>
  </ng-container>
</div>
<ngb-pagination
  [(page)]="pageNumber"
  [pageSize]="pageSize"
  [collectionSize]="totalItems"></ngb-pagination>
