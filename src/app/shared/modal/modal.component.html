<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close(); modal.dismiss('Cross click')" [disabled]="disableClose">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content select=".modal-body"></ng-content>
    <span *ngIf="body">{{ body }}</span>
  </div>
  <div class="modal-footer">
    <ng-content select=".modal_footer"></ng-content>
  </div>
</ng-template>
<button (click)="open(content, $event)" *ngIf="action=='delete'" class="btn btn-danger btn-sm m-2 rounded-circle"><i class="fas fa-trash-alt"></i></button>
<button (click)="open(content, $event)" *ngIf="action=='create'" class="btn btn-primary m-2 rounded-pill">{{ title }}</button>
<button (click)="open(content, $event)" *ngIf="action=='edit'" class="btn btn-secondary m-2 btn-sm rounded-circle"><i class="fas fa-edit"></i></button>
<button ngbDropdownItem (click)="open(content, $event)" *ngIf="action=='addToPlaylist'" class="btn btn-primary btn-sm"><i class="fas fa-plus mr-1"></i>{{ 'Add to Playlist' | translate }}</button>
<button (click)="open(content, $event)" *ngIf="action=='addToPlaylist_roundedBtn'" class="btn btn-secondary btn-sm rounded-circle"><i class="fas fa-plus"></i></button>
