<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" [disabled]="disableClose">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content select=".modal-body"></ng-content>
    <span *ngIf="body">{{ body }}</span>
  </div>
  <div class="modal-footer">
    <ng-content select=".modal-footer"></ng-content>
  </div>
</ng-template>
<button (click)="open(content)" *ngIf="action=='delete'" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
<button (click)="open(content)" *ngIf="action=='create'" class="btn btn-primary m-2">{{ title }}</button>
<button ngbDropdownItem (click)="open(content)" *ngIf="action=='addToPlaylist'">Add to a playlist</button>
