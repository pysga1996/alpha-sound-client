<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Select a playlist</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ul class="list-group">
      <li *ngFor="let playlist of playlistList"><a href="javascript:void(0);" (click)="addSongToPlaylist(songId, playlist.id)" class="list-group-item list-group-item-action">{{ playlist.name }}</a></li>
    </ul>
  </div>
  <div class="modal-footer">
    <app-create-playlist (createPlaylist)="createPlaylist()"></app-create-playlist>
  </div>
</ng-template>

<button ngbDropdownItem (click)="open(content)">Add to a Playlist</button>
