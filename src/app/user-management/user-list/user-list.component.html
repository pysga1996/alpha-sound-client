<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Avatar</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ user.username }}</td>
    <td>{{user.imageUrl}}</td>
  </tr>
  </tbody>
</table>
<ngb-pagination
  [(page)]="pageNumber"
  [pageSize]="pageSize"
  [collectionSize]="totalItems"></ngb-pagination>
