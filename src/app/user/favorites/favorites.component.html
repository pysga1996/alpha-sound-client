<ng-container *ngIf="loading">
  <app-spinner [type]="4"></app-spinner>
</ng-container>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">{{ 'Title' | translate }}</th>
    <th scope="col">{{ 'Release Date' | translate }}</th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr [routerLink]="['/song','detail']" [queryParams]="{id: song.id}" *ngFor="let song of songList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td><a [routerLink]="['/song','detail']" [queryParams]="{id: song.id}">{{song.title}}</a></td>
    <td>{{ song.releaseDate | date: 'fullDate' : '' : translate.currentLang }}</td>
    <td><span class="float-right"><i class="fas fa-headphones-alt"></i> {{song.listeningFrequency}}</span></td>
    <td>
      <ng-container *ngIf="!!currentUser">
        <button (click)="likeSong(song, $event)" class="btn btn-outline-danger rounded-circle" *ngIf="!song.liked">
          <span *ngIf="song.loadingLikeButton" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!song.loadingLikeButton"><i class="far fa-heart"></i></span>
        </button>
        <button (click)="unlikeSong(song, $event)" class="btn btn-outline-danger rounded-circle" *ngIf="song.liked">
          <span *ngIf="song.loadingLikeButton" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!song.loadingLikeButton"><i class="fas fa-heart"></i></span>
        </button>
      </ng-container>
    </td>
    <td>
      <button class="btn btn-primary rounded-circle" (click)="addToPlaying(song, $event)" [disabled]="song.isDisabled">
        <i class="fas fa-play-circle"></i>
      </button>
    </td>
    <td>
      <app-modal [action]="'addToPlaylist'" [title]="'Select a playlist to add' | translate">
        <app-add-song-to-playlist class="modal-body" [songId]="song.id" [playlistList]="playlistList"></app-add-song-to-playlist>
        <app-create-playlist (createPlaylist)="refreshPlaylistList(song)" class="modal_footer"></app-create-playlist>
      </app-modal>
    </td>
  </tr>
  </tbody>
</table>
<nav>
  <ul class="pagination">
    <li class="page-item" *ngIf="!first">
      <a class="page-link" (click)="goToPage(pageNumber - 1, true)" tabindex="-1" aria-disabled="true">{{ 'Previous' | translate}}</a>
    </li>
    <li *ngFor="let page of pages" class="page-item">
      <a class="page-link" class="page-link" [class.active]="page.pageNumber === pageNumber" (click)="goToPage(page.pageNumber, true)" tabindex="-1" aria-disabled="true">{{ page.pageNumber + 1 }}</a>
    </li>
    <li class="page-item" *ngIf="!last">
      <a class="page-link" class="page-link" (click)="goToPage(pageNumber + 1, true)" tabindex="-1" aria-disabled="true">{{ 'Next' | translate }}</a>
    </li>
  </ul>
</nav>
