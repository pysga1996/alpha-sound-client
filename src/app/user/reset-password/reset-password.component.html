<app-card [type]="3" [title]="'Request for password reset' | translate">
  <div class="lambda_card-body_3">
    <form [formGroup]="getPasswordResetTokenForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email"><i class="fas fa-users"></i> {{'Email' | translate }}</label>
        <input id="email" type="text" [placeholder]="('Enter' | translate) + ' ' + ('Email' | translate)" formControlName="email" class="form-control"/>
        <div class="alert alert-danger" role="alert" *ngIf="getPasswordResetTokenForm.get('email').hasError('required') && (getPasswordResetTokenForm.get('email').touched || this.submitted)">
          {{ 'Email' | translate }}{{' '}}{{ 'must be filled' | translate }}{{'!'}}
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="getPasswordResetTokenForm.get('email').hasError('email') && (getPasswordResetTokenForm.get('email').touched || this.submitted)">
          {{ 'Not a valid Email' | translate }}
        </div>
      </div>
      <div *ngIf="message" class="alert mt-3 mb-0" [class.alert-danger]="error" [class.alert-success]="!error">
        {{ message | translate }}
      </div>
      <button [disabled]="loading" class="btn btn-primary rounded-pill float-right mt-2">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        <span>{{ 'Send' | translate }}</span>
      </button>
    </form>
  </div>
</app-card>
