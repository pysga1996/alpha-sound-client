<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Release Date</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let song of songList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ song.name }}</td>
    <td>{{ song.releaseDate | date }}</td>
    <td>
      <button class="btn btn-primary" (click)="addToPlaying(song)" [disabled]="song.isDisabled"><i
        class="fas fa-play-circle"></i></button>
    </td>
    <td><a [routerLink]="['/song','edit', song.id]">Edit</a></td>
  </tr>
  </tbody>
</table>
