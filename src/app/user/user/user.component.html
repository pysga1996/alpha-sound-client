  <div class="fixed-top">
    <app-navbar></app-navbar>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 px-0" style="margin-top: 3rem">
        <router-outlet class="col-sm-9 px-0" ></router-outlet>
      </div>
      <app-sidebar class="col-sm-3"></app-sidebar>
    </div>
  </div>
  <div class="fixed-bottom">
    <mat-advanced-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle"

                               [displayVolumeControls]="msaapDisplayVolumeControls" [expanded]="expanded"></mat-advanced-audio-player>
  </div>
</div>
