<div [class.dark-theme]="darkTheme">
  <div class="fixed-top">
    <app-navbar></app-navbar>
  </div>
  <div class="container">
    <div class="row" style="margin-bottom: 8rem">
      <div class="col-sm-9 px-0" style="margin-top: 3rem">
        <router-outlet class="col-sm-9 px-0" ></router-outlet>
      </div>
      <app-sidebar class="col-sm-3" ></app-sidebar>
    </div>
  </div>
  <app-modal [isPoppedUp]="sessionTimeoutNotification">
    <p class="modal-body">{{ 'Your login session has expired.' | translate }} <br>{{ 'Please try to sign in again.' | translate }}</p>
  </app-modal>
  <div class="fixed-bottom">
    <mat-advanced-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle"
                               [displayPlaylist]="msaapDisplayPlayList" [pageSizeOptions]="msaapPageSizeOptions"
                               [displayVolumeControls]="msaapDisplayVolumeControls" [expanded]="expanded"></mat-advanced-audio-player>
  </div>
</div>
