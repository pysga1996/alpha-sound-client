<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Release Date</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr [routerLink]="['/song','detail']" [queryParams]="{id: song.id}" *ngFor="let song of songList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td><a [routerLink]="['/song','detail']" [queryParams]="{id: song.id}">{{ song.title }}</a></td>
    <td>{{ song.releaseDate | date }}</td>
    <td>
      <button (click)="addToPlaying(song, $event)" class="btn btn-primary" [disabled]="song.isDisabled">
        <i class="fas fa-play-circle"></i>
      </button>
      <app-delete-playlist-song [songId]="song.id" [name]="song.title" (deleteSongPlaylist)="refreshPlaylistDetail()"></app-delete-playlist-song>
    </td>
  </tr>
  </tbody>
</table>
