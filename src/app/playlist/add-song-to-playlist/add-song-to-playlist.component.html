<ng-container *ngIf="loading">
  <app-spinner [type]="4"></app-spinner>
</ng-container>
<ul class="list-group">
  <li *ngFor="let playlist of playlistList">
    <a href="javascript:void(0);" (click)="addSongToPlaylist(songId, playlist.id)" class="list-group-item list-group-item-action">{{ playlist.title }}</a>
  </li>
</ul>
<div *ngIf="message" class="alert mt-3 mb-0" [class.alert-danger]="error" [class.alert-success]="!error" >{{ message | translate }}</div>
