<app-create-playlist (createPlaylist)="createPlaylist()"></app-create-playlist>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" id="name">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let playlist of playlistList; index as i">
    <td>{{ i + 1 }}</td>
    <td class="clickable" [routerLink]="['/playlist','detail',playlist.id]">{{ playlist.name }}</td>
    <td><app-delete-playlist [id]="playlist.id" [playlistName]="playlist.name" (deletePlaylist)="deletePlaylist()"></app-delete-playlist></td>
  </tr>
  </tbody>
</table>
