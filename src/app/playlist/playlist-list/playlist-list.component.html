<app-create-playlist (addPlaylist)="addPlaylist()"></app-create-playlist>



<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" id="name">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let playlist of playlistList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <th><div class="list-group">
      <a [routerLink]="['/playlist','detail',playlist.id]"  class="list-group-item list-group-item-action">{{ playlist.name }}</a>
    </div>
    </th>
    <th>
      <app-delete-playlist [id]="playlist.id" [playlistName]="playlist.name" (deletePlaylist)="deletePlaylist()"></app-delete-playlist>
    <th>
    </th>
  </tr>
  </tbody>
</table>
