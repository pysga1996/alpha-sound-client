<app-create-playlist (createPlaylist)="addPlaylist()"></app-create-playlist>



<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" id="name">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let playlist of playlistList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <th><div class="list-group">
      <a (click)="addSongToPlayList(songId,playlist.id)" class="list-group-item list-group-item-action">{{ playlist.name }}</a>
    </div>
    </th>
  </tr>
  </tbody>
  <p *ngIf="message">{{ message }}</p>
</table>
