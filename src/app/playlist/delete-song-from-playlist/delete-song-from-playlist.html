<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <span *ngIf="!deleted">{{'Do you want to delete playlist song' | translate}} {{ ' ' }} {{ name }}?</span>
    <div *ngIf="message" class="alert mt-3 mb-0" [class.alert-danger]="error" [class.alert-success]="!error">{{ message | translate}}</div>
  </div>
  <div class="modal-footer">
    <button (click)=onSubmit() [disabled]="loading || deleted" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>{{'Remove' | translate }}
    </button></div>
</ng-template>

<button type="button" class="btn btn-danger" (click)="open(content, $event)"><i class="fas fa-trash-alt"></i></button>
