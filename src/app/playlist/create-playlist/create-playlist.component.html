<app-modal [title]="'Create playlist' | translate" [action]="'create'">
  <form class="modal-body" [formGroup]="createPlaylistForm" (ngSubmit)="onSubmit()">
    <div >
      <div class="form-group">
        <label for="playlist">{{ 'Title' | translate }}</label>
        <div class="input-group">
          <input id="playlist" class="form-control" [placeholder]="'Enter playlist title' | translate" formControlName="title">
        </div>
      </div>
      <div *ngIf="message" class="alert mt-3 mb-0" [class.alert-success]="!error" [class.alert-danger]="error">{{ message | translate }}</div>
    </div>
  </form>
  <div class="modal_footer">
    <button (click)="onSubmit()" [disabled]="loading || this.createPlaylistForm.get('title').hasError('required')" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>{{ 'Save' | translate }}
    </button>
  </div>
</app-modal>
