<ng-template #content let-modal>
  <div class="modal-header text-center">
    <h5 class="modal-title">{{ 'Edit playlist' | translate }}</h5>
    <button type="button" class="close float-right" aria-label="Close" (click)="modal.dismiss('Cross click'); message = ''">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="playlistEditForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">{{ 'Title' | translate}}</label>
        <input class="form-control" type="text" id="title" [placeholder]="'Enter playlist title' | translate" formControlName="title">
      </div>
    </form>
    <div *ngIf="message" class="alert mt-3 mb-0" [class.alert-danger]="error" [class.alert-success]="!error">{{ message | translate }}</div>
  </div>
  <div class="modal-footer">
    <button (click)=onSubmit() class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>{{ 'Update' | translate }}
    </button>
  </div>
</ng-template>
<button type="button" class="btn btn-secondary mx-1" (click)="open(content, $event)"><i class="fas fa-edit"></i></button>
